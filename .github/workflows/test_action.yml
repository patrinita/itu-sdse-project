name: Run Dagger Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'   
#added this to try and fix possible network issues...
      - name: Install Dagger CLI (with retry)
        run: |
          if ! command -v dagger &> /dev/null; then
            echo "Dagger CLI not found, downloading..."
            for i in {1..3}; do
              curl -fsSL https://get.dagger.io -o get-dagger.sh && break || echo "Retry $i..."
              sleep 5
            done
            sh get-dagger.sh
          else
            echo "Dagger CLI already installed"
          fi

      - name: Run Dagger Pipeline
        run: |
          cd dagger
          go mod download
          dagger run go run pipeline.go

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: model
          path: cookie_eaters/artifacts/lead_model_lr.pkl
