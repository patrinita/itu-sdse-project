name: Run Dagger Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'   

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            dagger/pkg/mod
            dagger/bin
          key: go-mod-${{ hashFiles('dagger/go.sum') }}
          restore-keys: go-mod-

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://get.dagger.io -o get-dagger.sh
          sh get-dagger.sh

      - name: Run Dagger Pipeline
        run: |
          cd dagger
          go mod download
          dagger run go run pipeline.go

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: model
          path: cookie_eaters/artifacts/lead_model_lr.pkl
